apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: application
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: app1:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app1
  namespace: application
  labels:
    app: app1
spec:
  selector:
    app: app1
  ports:
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: app1
  namespace: monitoring
spec:
  namespaceSelector:
    matchNames:
    - application
  selector:
    matchLabels:
      app: app1
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
